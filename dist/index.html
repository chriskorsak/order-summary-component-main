<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img class="hero" src="images/illustration-hero.svg" alt="Person listening to music and dancing">
    </div>
    <div class="card-body">
      <h1>Order Summary</h1>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="purchase-item">
        <img src="images/icon-music.svg" alt="Treble clef icon">
        <div>
          <h2 class="item">Annual Plan</h2>
          <div class="price">$59.99/year</div>
        </div>
        <div class="edit"><a href="#">Change</a></div>
      </div>

      <button id="proceed">Proceed to Payment</button>  
      <p><a class="cancel" href="#">Cancel Order</a></p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.chriskorsak.net">Chris Korsak</a>.
  </div>
</body>
</html>
